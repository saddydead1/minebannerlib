name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: setuppy
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: runtest
      run: |
        python tests/test.py
